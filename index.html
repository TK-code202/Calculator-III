<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png">
    <title>Calculator</title>
</head>
<body>
  <div class="container">

    <div class="background">
      <img src="img/istockphoto-178895760-612x612.jpg" alt="background">
    </div>

    <div class="content">
      <div class="Calculator">
        <img src="img/logo.png" alt="logo">
        <h1 class="text-secondary text-center">ðŸ”¢Calculator</h1>
        <form id="calculator">
          <div class="form-group">
            <label for="input1">1st number:</label>
            <input id="input1" class="form-control" type="text" placeholder="Enter a number">
          </div>
          <div class="form-group">
            <label for="input2">2nd number:</label>
            <input id="input2" class="form-control" type="text" placeholder="Enter a number">
          </div>
          <div class="radio-buttons">
            <input type="radio" name="operator" value="add" checked>
            <label>Add</label>
          </div>
          <div class="radio-buttons">
            <input type="radio" name="operator" value="subtract">
            <label>Subtract</label>
          </div>
          <div class="radio-buttons">
            <input type="radio" name="operator" value="multiply">
            <label>Multiply</label>
          </div>        
          <div class="radio-buttons">
            <input type="radio" name="operator" value="divide">
            <label>Divide</label>
          </div> 
          <div class="radio-buttons">
            <input type="radio" name="operator" value="modulos">
            <label>Modulos</label>
          </div>
          <div class="radio-buttons">
            <input type="radio" name="operator" value="average">
            <label>Average</label>
          </div>
          <div class="radio-buttons">
            <input type="radio" name="operator" value="sqroot">
            <label>Square Root</label>
          </div>

          <button type="submit" class="btn btn-outline-dark">View Answer</button>
        </form>

        <div id="output">
      
        </div>
      </div>
    </div>
    <div class="footer bg-dark ">
      <p class="text-center">Â©Copyright 2023 by TK</p>
  </div>
  </div>

</body>
</html>
